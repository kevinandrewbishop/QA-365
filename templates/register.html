{% extends "base.html" %}

{% block content %}
<div class="container">
  <h1>Register Here</h1>
  {% if exists %}
  <p>Whoops! Looks like you've already registered!</p>
  <p>Head over to our <a href="/login">login</a> page.</p>
  {% endif %}
  <form class="form-horizontal" role="form" method="post">
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Email:</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" name="email" id="email" placeholder="Enter email">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="first_name">First Name:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="first_name" id="first_name" placeholder="John">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="last_name">Last Name:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="last_name" id="last_name" placeholder="Doe">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Password:</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" name="pwd" id="pwd" placeholder="Enter password">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button class="btn" type="submit">Submit</button>
      </div>
    </div>
  </form>
</div>
{% endblock %}
